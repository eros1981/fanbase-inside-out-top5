display_information:
  name: Fanbase Inside-Out Top 5
  description: HR automation for querying top 5 performers in Inside-Out categories
  background_color: "#2c2d30"
  long_description: |
    This Slack app allows HR team members to query top 5 performers across different categories:
    - Monetizer (revenue metrics)
    - Content Machine (content creation)
    - Eyeball Emperor (engagement metrics)
    - Host With The Most (event hosting)
    - Product Whisperer (product feedback)

features:
  bot_user:
    display_name: Fanbase Inside-Out Bot
    always_online: false
  slash_commands:
    - command: /insideout
      description: Query top 5 performers in Inside-Out categories
      usage_hint: top5 [month] [year] [category|all] or examples
      should_escape: false
    - command: /health
      description: Check bot health status
      usage_hint: Check bot health and connection status
      should_escape: false

oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - users:read
      - usergroups:read
      - app_mentions:read
      - channels:history

settings:
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
